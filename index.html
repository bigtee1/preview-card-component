<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">
    <main class="main-container">
      <section class="img">
        <img src="./images/image-product-mobile.jpg" alt="image-product" class="mobile-view">
        <img src="./images/image-product-desktop.jpg" alt="image-product" class="desktop-view">
      </section>
      <section class="product-details">
        <p class="product-type">perfume</p>

        <h1 class="product-name">Gabrielle Essence Eau De Parfume</h1>

        <p class="product-info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">
          <p class="original-price">$149.99</p>
          <p class="promo-price">$169.99</p>
        </div>

         <a href="#" class="product-cta"><img src="./images/icon-cart.svg" alt="cart">Add to cart</a>
      </section>
    </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tunde Adelani</a>.
  </div>
  </div>
</body>
</html>
